<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registro</title>

		<link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon" />

		<!-- cdn bootstrap css -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- cdn bootstrap icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<!-- cdn bootstrap js -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
			defer
		></script>

		<!-- css local -->
		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>
	<body>
		<div class="container col-11 col-md-9" id="form-container">
			<div class="row gx-5">
				<div class="col-md-6">
					<h2>Realize seu cadastro</h2>

					<form>
						<div class="form-floating mb-3">
							<input
								class="form-control"
								type="text"
								id="name"
								name="name"
								placeholder="Digite o nome"
								required
							/>

							<label class="form-label" for="name">Digite o nome</label>
						</div>

						<div class="form-floating mb-3">
							<input
								class="form-control"
								type="text"
								id="lastname"
								name="lastname"
								placeholder="Digite o sobrenome"
								required
							/>

							<label class="form-label" for="lastname"
								>Digite o sobrenome</label
							>
						</div>

						<div class="form-floating mb-3">
							<input
								class="form-control"
								type="email"
								id="email"
								name="email"
								placeholder="Digite o e-mail"
								required
							/>

							<label class="form-label" for="email"
								>Digite o e-mail</label
							>
						</div>

						<div class="form-floating mb-3">
							<input
								class="form-control"
								type="password"
								id="password"
								name="password"
								placeholder="Digite a senha"
								minlength="5"
								required
							/>

							<label class="form-label" for="password"
								>Digite a senha</label
							>
						</div>

						<div class="form-floating mb-3">
							<input
								class="form-control"
								type="password"
								id="confirmPassword"
								name="confirmPassword"
								placeholder="Confirme a senha"
								minlength="5"
								required
							/>

							<label class="form-label" for="confirmPassword"
								>Confirme a senha</label
							>
						</div>

						<div class="mb-3">
							<div class="form-check mb-2">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="agree-form"
									name="agree-form"
								/>

								<label class="form-check-label" for="agree-form"
									>Você aceita os
									<a
										href="./termos_de_servico.html"
										target="_blank"
										rel="external"
										>termos de serviço</a
									>?</label
								>
							</div>
						</div>

						<div class="mb-3">
							<div class="form-check mb-2">
								<input
									class="form-check-input"
									type="checkbox"
									value=""
									id="newsletter"
									name="newsletter"
									checked
								/>

								<label class="form-check-label" for="newsletter"
									>Deseja receber as nossas Newsletter?</label
								>
							</div>

							<input class="btn btn-primary" type="submit" value="Cadastrar" />
						</div>
					</form>
				</div>

				<div class="col-md-6">
					<div class="row align-items-center">
						<div class="col-12">
							<img
								class="img-fluid"
								src="./assets/images/hello.svg"
								alt="Tela de registro"
							/>
						</div>

						<div class="col-12" id="link-container">
							<a href="./login.html">Eu já tenho uma conta.</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
